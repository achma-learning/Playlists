<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Video Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="nav-container">
            <nav class="main-nav">
                <a href="#" class="nav-logo">Showcase</a>
                <ul class="nav-list">
                    <li><a href="#" class="nav-link">Today's Picks</a></li>
                    <li><a href="#" class="nav-link">All Videos</a></li>
                    <li><a href="#" class="nav-link">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <h1 class="hero-title">A new video, every day.</h1>
            <p class="hero-subtitle">A curated collection of videos from your favorite playlists, updated daily.</p>
        </section>

        <section class="video-section">
            <div id="video-grid-container" class="video-grid-container">
                <!-- Videos will be dynamically injected here by app.js -->
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <p>Powered by the community. Built for discovery.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
